<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/cabin.js"></script>
    <title>Reto2</title>


</head>
<body>
    <header>
        <h1 class="titulo">Paraiso Tropical</h1>
            <nav class="menu">
                <h1 class="titulo">Paraiso Tropical</h1>
                <ul class="lista">
                    <li class="items"><a class="link" href="index.html">Inicio</a></li>
                    <li class="items"><a class="link" href="cabin.html">Cabañas</a></li>
                    <li class="items"><a class="link" href="cliente.html">Cliente</a></li>
                    <li class="items"><a class="link" href="mensaje.html">Mensajes</a></li>
                </ul>            
            </nav>
    </header>

    <main>
        <section id="seccion1" class="seccion">
            <div class="container">
                <h2 class="subtitulo">Registro de cabañas</h2>
                <form class="form" autocomplete="on">
                    <div class="grupo-input">
                        <input class="input" type="number" id="id" placeholder="Id">
                        <input class="input" type="text" id="brand" placeholder="Marca">
                        <input class="input" type="number" id="rooms" placeholder="Cuartos">
                        <input class="input" type="number" id="category_id" placeholder="Categoria">
                        <input class="input" type="text" id="name" placeholder="Nombre">
                    </div>
                    
                    <div class="grupo-btn">
                        <button class="botones" type="button" onclick="guardarCabin()">Guardar</button>
                        <button class="botones" type="button" id="actualizarCabin" onclick="editarCabin()">Actualizar</button>
                    </div>
                </form>
                
                <div class="tabla">  		
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>MARCA</th>
                                <th>CUARTOS</th>
                                <th>CATEGORIA</th>
                                <th>NOMBRE</th>
                                <th colspan="2"></th>
                            </tr>
                        </thead>
                        <tbody id="resultado">
    
                        </tbody>

                    </table>
                </div>
                
            </div>
        </section>

    </main>    

    <footer class="footer">
        <div class="footer-pie">
            <p class="pie">MisionTic 2022 USA G37 E6&copy;</p>
        </div>
    </footer>
    
    
</body>
